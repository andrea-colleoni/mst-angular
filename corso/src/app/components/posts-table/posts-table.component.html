<p-table #tt [columns]="cols" [value]="posts$ | async" [paginator]="true" [rows]="10">
  <ng-template pTemplate="caption">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <!-- <input type="text" pInputText size="50" placeholder="Global Filter" (input)="tt.filterGlobal($event.target.value, 'contains')" style="width:auto"> -->
      <input type="text" pInputText size="50" placeholder="Global Filter" (input)="serverFilter($event.target.value)" style="width:auto">
  </ng-template>
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns"  [pSortableColumn]="col.field">
              {{col.header}}
          </th>
      </tr>
      <tr>
          <th *ngFor="let col of columns">
              <input pInputText type="text" (input)="tt.filter($event.target.value, col.field, 'contains')">
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </td>
      </tr>
  </ng-template>
</p-table>
